<!-- extends -->
{% extends 'base.html' %}
<!-- block title -->
{% block title %}Cupcakes!{% endblock %}
<!-- block content start-->
{% block content %}
<h1>Cupcakes!</h1>
<ul class="cupcakes-list"></ul>

<h2>Add a new cupcake!</h2>
<form class="cupcake-form">
   <div>
      <label for="flavor">Flavor:</label>
      <input
         type="text"
         name="flavor"
         id="flavor"
      />
   </div>
   <div>
      <label for="size">Size:</label>
      <input
         type="text"
         name="size"
         id="size"
      />
   </div>
   <div>
      <label for="rating">Rating:</label>
      <input
         type="number"
         name="rating"
         id="rating"
         step="0.1"
      />
   </div>
   <div>
      <label for="image">Image URL:</label>
      <input
         type="text"
         name="image"
         id="image"
      />
   </div>
   <button>Add cupcake!</button>
</form>

{% endblock %}
